<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client</title>
</head>
<body>
    <h1>Client Sliders</h1>
    <div class ="slide-container">
        <div class="slide">
            <h3>Client 1</h3>
            <p>This website is great I love it 5 stars!</p>
        </div>
        <div class="slide">
            <h3>Client 2</h3>
            <p>This website is meh 2 star</p>
        </div>
        <div class="slide">
            <h3>Client 3</h3>
            <p>This website is meh 3 star</p>
        </div>

        <button class="prev">❮</button>
      <button class="next">❯</button>
      <div class="dots">
         <div class="dot active-dot"></div>
         <div class="dot"></div>
         <div class="dot"></div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
         let slideCount = $('.slide').length;
         let currentIndex = 0;
         $('.slide').hide();
         $('.active').show();
         $('.prev').on('click', function () {
            currentIndex--;
            if (currentIndex < 0) {
               currentIndex = slideCount - 1;
            }
            showSlide(currentIndex);
         });
         $('.next').on('click', function () {
            currentIndex++;
            if (currentIndex >= slideCount) {
               currentIndex = 0;
            }
            showSlide(currentIndex);
         });
         $('.dot').on('click', function () {
            currentIndex = $(this).index();
            showSlide(currentIndex);
         });
         function showSlide(index) {
            $('.slide').hide().removeClass('active');
            $('.dot').removeClass('active-dot');
            $('.slide').eq(index).show().addClass('active');
            $('.dot').eq(index).addClass('active-dot');
         }
         showSlide(currentIndex);
      });
    </script>
</body>
</html>
